<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="icon" sizes="32x32" href="img/iconoSol.png">
</head>

<body>
    <header>
        <h1>
            <img src="img/iconoSol.png" height="70px" width="35px">
            <span>Clima App</span>
        </h1>
        <nav>
            <ul>
                <li class="current-page"><a href="#">Clima</a></li>
                <li><a href="/add-city.html">Ciudad</a></li>
                <li><a href="/help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>
    <!-- Contenido principal de la página -->
    <main>
        <h2>El clima ahora</h2>
        <section id="form-city-list">
            <form>
                <select name="selec-ciudad">
                <!--<option value="disabled selected">Seleccionar ciudad</option>-->
                    <option value="RAFAELA">Rafaela</option>
                    <option value="ROSARIO">Rosario</option>
                </select>
                <button name="boton">Consultar</button>
            </form>
        </section>
        <section id="section-weather-result">
            <!-- Sección donde se debe mostrar el clima de la ciudad -->
            <div class="card">
                <div class="card-container">
                    <h3>Rafaela</h3>
                    <img class="card-img" src=http://openweathermap.org/img/wn/01d@2x.png>
                    <p class="pindex">Temperatura: 25.31º</p>
                    <p class="pindex">Sensación térmica: 24.65º</p>
                    <p class="pindex">Humedad: 29%</p>
                    <p class="pindex">Velocidad del viento: 4.63km/h</p>
                    <p class="pindex">Presión: 1011 P</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Desarrollado con ♥ - LC2
        </p>
    </footer>
</body>

</html>
